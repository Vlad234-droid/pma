# Default values for pma-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: euwprod214pmacontainerregistry.azurecr.io/pma-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

NODE_PORT: 9000
NODE_ENV: production
NODE_CONFIG_ENV: prod
BUILD_ENV: production
PROXY_API_SERVER_URL: http://pma-api-service:8083
INTEGRATION_MODE: standalone
INTEGRATION_CORE_MOUNT_PATH: /
INTEGRATION_CORE_URL: /
INTEGRATION_MOUNT_PATH: /
INTEGRATION_NODE_BFF_URL: /
APPLICATION_PUBLIC_URL: /experience/myperformance
APPLICATION_URL_ROOT: https://frontend.pma.tescocloud.com
APPLICATION_USER_DATA_COOKIE_NAME: pma.user.data
USE_ONELOGIN: false   # turn off SSO
ONELOGIN_ISSUER_URL: https://login.ourtesco.com/oidc/2
ONELOGIN_CALLBACK_PATH: /auth/openid/callback
ONELOGIN_REDIRECT_AFTER_LOGOUT_URL: https://login.ourtesco.com/oidc/2/logout?logout=true
OIDC_GROUPS_ADMIN_ROLE: Admin
OIDC_GROUPS_MANAGER_ROLE: Manager
OIDC_GROUPS_VIEWER_ROLE: Viewer
IDENTITY_USER_SCOPED_TOKEN_COOKIE_NAME: pma.identity.ust
