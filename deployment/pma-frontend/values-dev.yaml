# Default values for pma-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: euwdev214pmacontainerregistry.azurecr.io/pma-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

NODE_PORT: 9000
NODE_ENV: ppe
BUILD_ENV: ppe
PROXY_API_SERVER_URL: http://pma-api-service:8083
INTEGRATION_MODE: standalone
INTEGRATION_CORE_MOUNT_PATH: /
INTEGRATION_CORE_URL: /
INTEGRATION_MOUNT_PATH: /experience/MyPerformance
INTEGRATION_NODE_BFF_URL: /
APPLICATION_PUBLIC_URL: /experience/MyPerformance
APPLICATION_URL_ROOT: http://10.123.22.23
APPLICATION_USER_DATA_COOKIE_NAME: user.cookie
APPLICATION_COOKIE_PARSER_SECRET: qwerty123
USE_ONELOGIN: false
ONELOGIN_ISSUER_URL: none
ONELOGIN_CALLBACK_PATH: /sso/auth/callback
ONELOGIN_REDIRECT_AFTER_LOGOUT_URL: /sso/logout/callback
OIDC_CLIENT_ID: none
OIDC_CLIENT_SECRET: none
OIDC_REFRESH_TOKEN_SECRET: qwerty123
OIDC_GROUPS_ADMIN_ROLE: Admin
OIDC_GROUPS_MANAGER_ROLE: Manager
OIDC_GROUPS_VIEWER_ROLE: Viewer
IDENTITY_CLIENT_ID: none
IDENTITY_CLIENT_SECRET: none
IDENTITY_USER_SCOPED_TOKEN_COOKIE_NAME: ust.cookie
IDENTITY_USER_SCOPED_TOKEN_COOKIE_SECRET: qwerty123
