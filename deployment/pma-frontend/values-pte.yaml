# Default values for pma-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: euwprod214pmacontainerregistry.azurecr.io/pma-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  NODE_PORT: 9000
  NODE_ENV: ppe # use PPE env, because all thirparty services will be used from PPE env
  NODE_CONFIG_ENV: ppe # use PPE env, because all thirparty services will be used from PPE env
  BUILD_ENV: ppe # use PPE env, because all thirparty services will be used from PPE env
  RUNTIME_ENV: ppe # use PPE env, because all thirparty services will be used from PPE env
  NODE_OPTIONS: --max-http-header-size=16384
  PROXY_API_SERVER_URL: http://pma-api-service:8083
  INTEGRATION_MODE: standalone
  INTEGRATION_CORE_MOUNT_PATH: /
  INTEGRATION_CORE_URL: /
  INTEGRATION_MOUNT_PATH: /
  INTEGRATION_NODE_BFF_URL: /
  STICK_COOKIES_TO_APPLICATION_PATH: false
  APPLICATION_SERVER_URL_ROOT: https://frontend.pte.pma.tescocloud.com
  APPLICATION_PUBLIC_URL: /experience/yourcontribution
  APPLICATION_USER_DATA_COOKIE_NAME: tesco.userinfo
  USE_ONELOGIN: false # turn off SSO for PTE env
  OIDC_ISSUER_URL: https://loginppe.ourtesco.com/oidc/2
  OIDC_AUTH_CALLBACK_PATH: /auth/openid/callback
  OIDC_REDIRECT_AFTER_LOGOUT_CALLBACK_PATH: https://loginppe.ourtesco.com/oidc/2/logout?logout=true
  IDENTITY_USER_SCOPED_TOKEN_COOKIE_NAME: identity-user-scoped-token
